name: Update Boot.dev Stats

on:
  schedule:
    - cron: '0 7 * * *'  # daily at 7AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_bootdev:
    runs-on: ubuntu-latest
    env:
      BOOTDEV_USERNAME: skelo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests playwright
          playwright install --with-deps chromium

      - name: Fetch Boot.dev stats and update main page
        run: python scripts/fetch_bootdev.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add _pages/lab-stats.md _data/bootdev.json
          git commit -m "Update Boot.dev stats" || echo "No changes"
          git push

name: Update Projects Page

on:
  schedule:
    - cron: '0 1 * * *'  # every day at 1AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Update projects.md with GitHub repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROJECTS_FILE="projects.md"
          
          # Keep manual content up to "GitHub Repos" header
          awk '/## GitHub Repos/{print; exit}1' $PROJECTS_FILE > temp.md
          echo "" >> temp.md

          # Fetch repos
          REPOS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/users/OleksSobol/repos?per_page=100&sort=updated" \
            | jq -r '.[].name')

          for repo in $REPOS; do
            DESCRIPTION=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/OleksSobol/$repo" \
              | jq -r '.description // ""' | sed 's/[\r\n]/ /g')
            URL=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/OleksSobol/$repo" \
              | jq -r '.html_url')

            if [ -n "$DESCRIPTION" ]; then
              echo "- [$repo]($URL) â€” $DESCRIPTION" >> temp.md
            else
              echo "- [$repo]($URL)" >> temp.md
            fi
          done

          mv temp.md $PROJECTS_FILE

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add projects.md
          git commit -m "Update projects page" || echo "No changes to commit"
          
          # Fetch remote changes and rebase
          git fetch origin main
          git rebase origin/main || git rebase --abort
          
          # Push after successful rebase
          git push origin main

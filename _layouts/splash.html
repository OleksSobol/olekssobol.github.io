<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header style="background-image: url('{{ page.header.overlay_image }}');">
    <div class="overlay" style="background-color: {{ page.header.overlay_color }}; opacity: {{ page.header.overlay_filter }};">
      <h1>{{ page.title }}</h1>
      {% if page.header.actions %}
        <nav>
          {% for action in page.header.actions %}
            <a href="{{ action.url }}">{{ action.label }}</a>
          {% endfor %}
        </nav>
      {% endif %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
